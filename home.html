<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    form {
      margin: 30px 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="email"] {
      width: 300px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Home</h1>

  <form action="/" method="POST">
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
